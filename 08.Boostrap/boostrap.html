<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .relleno{
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px;
            border: 1px solid black;
        }
        .row{
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col relleno">Columna 1</div>
        <div class="col relleno">Columna 2</div>
        <div class="col-6 relleno">Columna 3</div>
    </div>
    <div class="row">
        <div class="col relleno">Columna 1</div>
        <div class="col relleno">Columna 2</div>
    </div>
    <div class="row">
        <div class="col-3 col-md-6 relleno">Columna 1</div>
        <div class="col relleno">Columna 2</div>
    </div>
    

    <div class="container justify-content-center">
        <button type="submit" class="btn btn-success col-6">Boton</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</html>
