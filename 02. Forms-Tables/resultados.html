<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
</head>
<body>
    <h4>Estos son los resultados del anterior html</h4>
    <div id="resultados"></div>
    <br>
    <a href="/02. Forms-Tables/formularios.html">volvear al formulario?</a>
    <script>
        const restDiv = document.getElementById("resultados");
        new URLSearchParams(window.location.search).forEach((val, name)=>{
            restDiv.append(`${name} : ${val}`);
            restDiv.append(document.createElement('br'))
        })
    </script>
</body>
</html>
